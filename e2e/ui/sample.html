<html>

<head>
    <title>Custom Selenium File</title>
</head>

<body>
    <div>
        <label>My custom label </label>
        <input name="first_input" type="text">
    </div>

    <div>
        <label>My custom select </label>
        <select name="first_select">
            <option value="">Please select an option</option>
            <option value="option_1">Option 1</option>
            <option value="option_2">Option 2</option>
            <option value="option_3">Option 3</option>
        </select>
    </div>

    <div>
        <label>My custom button </label>
        <button id="first_button" onclick="clickMe()">Click me!</button>
        <span id="mySpan" style="display: none;color:red;">You clicked me</span>
    </div>

    <div>
        <p>Please select your gender:</p>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
    </div>

    <div>
        <p>Please select your recreational vehicle</p>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> I have a boat</label><br><br>
    </div>
</body>

<script>
    function clickMe() {
        var x = document.getElementById("mySpan");
        if (x.style.display === "none") {
            x.style.display = "block";
        } else {
            x.style.display = "none";
        }
    }
</script>

</html>
